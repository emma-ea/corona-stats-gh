name: corona_tracker_gh
description: App for tracking corona virus cases in ghana.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: ^0.3.0
  http: ^0.12.0+4
  scoped_model: ^1.0.1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
   - assets/images/menu.png
   - assets/images/menu2.png
   - assets/images/help.png

  
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700

